<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-3</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <p class="text">BMI Calculator</p>
      <div class="heightfield">
        <p class="text01">Height (Inch)</p>
        <input class="height" type="number" placeholder="Enter your height" />
        <p class="heighterror"></p>
      </div>

      <div class="weightfield">
        <p class="text01">Weight (Kg)</p>
        <input class="weight" type="number" placeholder="Enter your weight" />
        <p class="weighterror"></p>
      </div>

      <div class="genderdiv">
        <p class="Gender">Gender:</p>
        <button class="malebtn ">Male</button>
        <button class="femalebtn">Female</button>
      </div>

      <button class="Calculate">Calculate BMI</button>

      <p class="BMI"></p>
      <span class="Result"></span>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
